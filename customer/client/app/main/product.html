<div ng-include="'components/navbar/navbar.html'"></div>

  <div class="container">
    <h1>Ice Creme</h1>
    <p class="lead">Yummm</p>
  </div>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-xs-12">

      <img src="{{thisItem.image}}" width="100%"/><h3>{{thisItem.name}}</h3></a>
    </div>

    <div class="col-sm-6 col-xs-12">
      <form id="checkout" method="post" action="/purchases">
        <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
          <input type="hidden" id="lat" name="lat" value="{{position.latitude}}">
          <input type="hidden" id="lon" name="lon" value="{{position.longitude}}">
          <input type="hidden" name="order" value="icecream">
          <input type="hidden" name="id" ng-model="thisItem.id">
          <md-input-container>
            <label>Total order value: £1.79</label>
          </md-input-container>
          <input type="hidden" name="amount" value="1.79">
          <div id="dropin"></div>
          <input id="buy" type="submit" value="Pay £1.79" disabled>
        </md-content>
      </form>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
